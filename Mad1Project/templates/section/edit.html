{% extends 'base.html' %}

{% block title %}
Edit Section
{% endblock %}

{% block content %}
<h1>
    Edit Section
</h1>
<br>
<form action="" method="post" class="form">
    <div class="form-group">
        <label for="name" class ="form-label">Section Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{section.name}}" required>
    </div>
    <div class="form-group">
        <label for="description" class ="form-label">Decription</label>
        <input type="text" name="description" id="decription" class="form-control" value="{{section.description}}" required>
    </div>
    
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">
                Update Section
        </button> 
    </div>
</form>
{% endblock %}
