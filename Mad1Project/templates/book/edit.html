{% extends 'base.html' %}

{% block title %}
    Edit Book
{% endblock %}

{% block content %}

<h1 class="display-1">
    Edit Book
</h1>

<form action="{{url_for('edit_book_post', id=book.id)}}" method="post" class="form">
    <div class="form-group">
        <label for="name" class="form-label">Book Name</label>
        <input type="text" 
        name="name" 
        id="name" 
        class="form-control" 
        value="{{book.name}}"
        required>
    </div>
    <div class="form-group">
        <label for="content" class="form-label">Content</label>
        <input type="text" 
        name="content" 
        id="content"
        value="{{book.price}}"
        class="form-control" 
        required>
    </div>
    <div class="form-group">
        <label for="author" class="form-label">Author</label>
        <input type="text" 
        name="author" 
        id="author" 
        class="form-control" 
        required>

    </div>
    <div class="form-group">
        <label for="section_id" class="form-label">Section :</label>
        <select name="section_id" id="section_id" class="form-control" required>
            {% for sec_all in sections %}
            {% if sec_all.id == book.section_id %}
                <option selected value="{{sec_all.id}}">{{sec_all.name}}</option>
            {% else %}
                <option value="{{sec_all.id}}">{{sec_all.name}}</option>
            {% endif %}
            {% endfor %}
        </select>


    </div>
    
    
    <button type="submit" class="btn btn-success">
        <i class="fas fa-plus    "></i>
        Edit Book
    </button>
</form>

{% endblock %}
