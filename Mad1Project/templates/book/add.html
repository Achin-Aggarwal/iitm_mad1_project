<form action=" {{url_for('add_book_post')}}" method="post" class="form">
    
    <div class="form-group">
        <label for="name" class ="form-label">Book Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="content" class ="form-label">Content</label>
        <input type="text" name="content" id="content" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="author" class ="form-label">Author</label>
        <input type="text" name="author" id="content" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="section_id" class="form-label">Section</label>
        <select name="section_id" id="section_id" class="form-control" required>
            {% for sec_all in sections %}
            {% if sec_all.id == section.id %}
                <option selected value="{{sec_all.id}}">{{sec_all.name}}</option>
            {% else %}
                <option value="{{sec_all.id}}">{{sec_all.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus" >
                Add Book
            </i>
        </button> 
    </div>
</form>
{% endblock %}
